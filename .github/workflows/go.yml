name: Go CI
on:
  # Triggers the workflow on push events to the main branch
  push:
    branches: [ "main" ]
  # Triggers the workflow on pull request events targeting the main branch
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps: # <--- 1. Added 'steps' key and indented all actions below it
    
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Download Dependencies
      # Fetches all modules needed for the build (only required if go.mod/go.sum changed)
      run: go mod download

    - name: Build Go Binaries
      # Checks that all packages in the module compile successfully
      run: go build -v ./...

    - name: Run Unit Tests
      # Executes all tests
      run: go test -v ./...